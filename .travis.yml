language: generic
sudo: required

services:
  - docker

before_install:
  - bash hooks/build

script:
  - bash test.sh

after_success:
  - bash hooks/push


deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "object-detection-yolo"
  env: "ObjectDetectionYolo-env"
  bucket_name: "elasticbeanstalk-us-east-2-381560538190"
  bucket_path: "object-detection-yolo"
  on:
      branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  only_create_app_version: "false"